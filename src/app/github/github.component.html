<div class="row search-bar">
  <div class='col-md-12'>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Github username" />

  </div>
  </form>
</div>
</div>





<div class="container">
  <div class="card" style="width: 50rem;">

    <div class="card-header">
      <h3>{{user.name}}</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <img class="" src="{{user.avatar_url}}" class="card-img-top" alt="...">
        </div>
        <div *ngIf="user" class="col-md-8">
          <ul>
            <li class="list-group-item"><strong>Username: </strong> {{user.login}}</li>
            <li class="list-group-item"><strong>Location: </strong> {{user.location}}</li>
            <li class="list-group-item"><strong>Email: </strong> {{user.email}}</li>
            <li class="list-group-item"><strong>Blog :</strong> {{user.blog}}</li>
            <li class="list-group-item"><strong>Member Since: </strong> {{user.created_at}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
 </div>
